<div class="callback-box">

    <div class="success-message">
        <div class="success-ico"></div>
        <span>Ваше обращение успешно отправлено. Наши<br> специалисты свяжуться с вами в ближайшее время</span>
    </div>

    <div class="title">Задавайте нам любые вопросы, мы очень любим<br> общаться с нашими клиентами</div>
    <form class="callback-form" action="" method="post">
        <input type="text" placeholder="Имя">
        <input type="text" placeholder="Электронная почта">
        <input type="tel" placeholder="Телефон" minlength="11" maxlength="12">
        <input type="text" placeholder="Город">
        <textarea name="message" placeholder="Сообщение"></textarea>
        <button type="submit">Отправить</button>
    </form>
</div>
